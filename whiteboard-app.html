<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Online Whiteboard</title>
  <style>
    :root {
      --primary-color: #0d1048;
      --secondary-color: #111263;
      --accent-color: #ff6b6b;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      overflow: hidden;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: var(--light-color);
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .toolbar {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      flex-wrap: wrap;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
    }

    .btn {
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .btn.active {
      background-color: var(--accent-color);
    }

    .color-picker {
      height: 2rem;
      width: 2rem;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      overflow: hidden;
    }

    .size-slider {
      width: 100px;
      margin: 0 10px;
    }

    .canvas-container {
      flex: 1;
      position: relative; /* Important fix */
      background-color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      margin: 0.5rem;
      overflow: hidden;
    }

    #canvas {
      position: absolute;
      cursor: crosshair;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1
    }

    .status-bar {
      padding: 0.5rem 1rem;
      display: flex;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.1);
      font-size: 0.8rem;
      backdrop-filter: blur(5px);
    }

    .shape-options {
      display: flex;
      gap: 0.5rem;
      padding: 0.5rem;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 4px;
      margin-top: 0.5rem;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .shape-options.visible {
      max-height: 50px;
    }

    .spacer {
      flex: 1;
    }

    .collaborative-section {
      display: flex;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><span style="color: var(--accent-color);">Free</span> Online Whiteboard</h1>
      <div class="collaborative-section">
        <span id="active-users">1 active user</span>
      </div>
    </div>

    <div class="toolbar">
      <button class="btn active" id="pencil-btn">‚úèÔ∏è Pencil</button>
      <button class="btn" id="eraser-btn">üßΩ Eraser</button>
      <button class="btn" id="shape-btn">üìê Shapes</button>
      <button class="btn" id="text-btn">üìù Text</button>
      <div class="spacer"></div>
      <input type="color" value="#4e54c8" class="color-picker" id="color-picker">
      <input type="range" min="1" max="20" value="3" class="size-slider" id="size-slider">
      <button class="btn" id="clear-btn">üóëÔ∏è Clear</button>
      <button class="btn" id="download-btn">üíæ Save</button>
    </div>

    <div class="shape-options" id="shape-options">
      <button class="btn" id="rect-btn">‚ñ° Rectangle</button>
      <button class="btn" id="circle-btn">‚óã Circle</button>
      <button class="btn" id="line-btn">‚ï± Line</button>
      <button class="btn" id="arrow-btn">‚Üí Arrow</button>
    </div>

    <div class="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div class="status-bar">
      <span id="tool-status">Tool: Pencil | Size: 3px</span>
      <span id="canvas-size">Canvas: 0 x 0</span>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;

      let currentTool = 'pencil';
      let currentColor = '#4e54c8';
      let currentSize = 3;
      let currentShape = 'rectangle';

      let startX = 0;
      let startY = 0;
      let tempCanvas = document.createElement('canvas');
      let tempCtx = tempCanvas.getContext('2d');

      let textInput = null;

      const pencilBtn = document.getElementById('pencil-btn');
      const eraserBtn = document.getElementById('eraser-btn');
      const shapeBtn = document.getElementById('shape-btn');
      const textBtn = document.getElementById('text-btn');
      const colorPicker = document.getElementById('color-picker');
      const sizeSlider = document.getElementById('size-slider');
      const clearBtn = document.getElementById('clear-btn');
      const downloadBtn = document.getElementById('download-btn');
      const toolStatus = document.getElementById('tool-status');
      const canvasSize = document.getElementById('canvas-size');
      const shapeOptions = document.getElementById('shape-options');
      const rectBtn = document.getElementById('rect-btn');
      const circleBtn = document.getElementById('circle-btn');
      const lineBtn = document.getElementById('line-btn');
      const arrowBtn = document.getElementById('arrow-btn');

      function resizeCanvas() {
        const container = canvas.parentElement;
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        tempCanvas.width = canvas.width;
        tempCanvas.height = canvas.height;
        canvasSize.textContent = `Canvas: ${canvas.width} x ${canvas.height}`;
      }

      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);

      function setActiveTool(tool) {
        pencilBtn.classList.remove('active');
        eraserBtn.classList.remove('active');
        shapeBtn.classList.remove('active');
        textBtn.classList.remove('active');
        shapeOptions.classList.remove('visible');
        currentTool = tool;

        switch (tool) {
          case 'pencil': pencilBtn.classList.add('active'); break;
          case 'eraser': eraserBtn.classList.add('active'); break;
          case 'shape':
            shapeBtn.classList.add('active');
            shapeOptions.classList.add('visible');
            break;
          case 'text': textBtn.classList.add('active'); break;
        }

        updateStatus();
      }

      function updateStatus() {
        let toolName = currentTool.charAt(0).toUpperCase() + currentTool.slice(1);
        if (currentTool === 'shape') {
          toolName += ` (${currentShape})`;
        }
        toolStatus.textContent = `Tool: ${toolName} | Size: ${currentSize}px`;
      }

      function getPointerPosition(e) {
        const rect = canvas.getBoundingClientRect();
        if (e.touches && e.touches.length > 0) {
          return [e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top];
        }
        return [e.clientX - rect.left, e.clientY - rect.top];
      }

      function startDrawing(e) {
        isDrawing = true;
        [lastX, lastY] = getPointerPosition(e);

        if (currentTool === 'shape') {
          startX = lastX;
          startY = lastY;
          tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
          tempCtx.drawImage(canvas, 0, 0);
        } else if (currentTool === 'text') {
          addTextInput(lastX, lastY);
        }
      }

      function draw(e) {
        if (!isDrawing) return;
        const [x, y] = getPointerPosition(e);

        switch (currentTool) {
          case 'pencil':
            ctx.globalCompositeOperation = 'source-over';
            ctx.lineWidth = currentSize;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            break;

          case 'eraser':
            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = currentSize * 2;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            break;

          case 'shape':
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);
            ctx.globalCompositeOperation = 'source-over';
            ctx.lineWidth = currentSize;
            ctx.strokeStyle = currentColor;
            drawShape(startX, startY, x, y);
            break;
        }

        [lastX, lastY] = [x, y];
      }

      function stopDrawing() {
        isDrawing = false;
        ctx.globalCompositeOperation = 'source-over';
      }

      function drawShape(x1, y1, x2, y2) {
        switch (currentShape) {
          case 'rectangle':
            ctx.beginPath();
            ctx.rect(Math.min(x1, x2), Math.min(y1, y2), Math.abs(x2 - x1), Math.abs(y2 - y1));
            ctx.stroke();
            break;
          case 'circle':
            const radius = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            ctx.beginPath();
            ctx.arc(x1, y1, radius, 0, Math.PI * 2);
            ctx.stroke();
            break;
          case 'line':
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            break;
          case 'arrow':
            const headLength = currentSize * 5;
            const angle = Math.atan2(y2 - y1, x2 - x1);
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLength * Math.cos(angle - Math.PI / 6), y2 - headLength * Math.sin(angle - Math.PI / 6));
            ctx.moveTo(x2, y2);
            ctx.lineTo(x2 - headLength * Math.cos(angle + Math.PI / 6), y2 - headLength * Math.sin(angle + Math.PI / 6));
            ctx.stroke();
            break;
        }
      }
    //Fix text input function
      function addTextInput(x, y) {
        if (textInput) commitText();

        textInput = document.createElement('input');
        textInput.type = 'text';
        textInput.style.position = 'absolute';
        textInput.style.left = `${x}px`;
        textInput.style.top = `${y}px`;
        textInput.style.background = 'rgba(0,0,0,0.7)';
        textInput.style.border = '2px solid #000';
        textInput.style.color = '1px solid #000';
        //change outline to dark color give me some color in rgb
        textInput.style.outline = '2px solid #00ffff';
        textInput.style.padding = '4px';
        textInput.style.fontSize = `${currentSize * 5}px`;
        textInput.style.fontFamily = 'Arial, sans-serif';
        textInput.style.zIndex = '1000';
        textInput.style.minWidth = '100px';
        
        canvas.parentElement.appendChild(textInput);
        textInput.focus();

        textInput.addEventListener('blur', commitText);
        textInput.addEventListener('keydown', e => {
          if (e.key === 'Enter') commitText();
        });
      }

      function commitText() {
        if (textInput && textInput.value) {
          const x = parseInt(textInput.style.left);
          const y = parseInt(textInput.style.top);
          ctx.font = textInput.style.fontSize + ' Arial, sans-serif';
          ctx.fillStyle = currentColor;
          ctx.fillText(textInput.value, x, y + parseInt(textInput.style.fontSize));
        }
        if (textInput && textInput.parentElement) {
          textInput.parentElement.removeChild(textInput);
        }
        textInput = null;
      }

      // Event listeners
      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);
      canvas.addEventListener('touchstart', e => { e.preventDefault(); startDrawing(e); });
      canvas.addEventListener('touchmove', e => { e.preventDefault(); draw(e); });
      canvas.addEventListener('touchend', stopDrawing);
      canvas.addEventListener('touchcancel', stopDrawing);

      // Toolbar
      pencilBtn.addEventListener('click', () => setActiveTool('pencil'));
      eraserBtn.addEventListener('click', () => setActiveTool('eraser'));
      shapeBtn.addEventListener('click', () => setActiveTool('shape'));
      textBtn.addEventListener('click', () => setActiveTool('text'));

      // Shape selectors
      rectBtn.addEventListener('click', () => { currentShape = 'rectangle'; updateStatus(); });
      circleBtn.addEventListener('click', () => { currentShape = 'circle'; updateStatus(); });
      lineBtn.addEventListener('click', () => { currentShape = 'line'; updateStatus(); });
      arrowBtn.addEventListener('click', () => { currentShape = 'arrow'; updateStatus(); });

      colorPicker.addEventListener('input', function () {
        currentColor = this.value;
      });

      sizeSlider.addEventListener('input', function () {
        currentSize = this.value;
        updateStatus();
      });

      clearBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to clear the whiteboard?')) {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      });

      downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'whiteboard.png';
        link.href = canvas.toDataURL();
        link.click();
      });

      setActiveTool('pencil');
    });
  </script>
</body>
</html>
